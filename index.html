<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snp Main</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utility.css">
</head>

<body class="bg-dark text-white">
    <!-- navbar started -->
    <header class="d-flex item-center justify-between flex-wrap mt-1 p-header">
        <div>
            <img class="logo-img" src="./assets/logo.webp" alt="logo" />
        </div>

        <nav class="d-flex flex-wrap gap-2 item-center ">
            <a href="#" class="text-none text-white nav-items">Home</a>
            <a href="#" class="text-none text-white nav-items">About Us</a>
            <a href="#" class="text-none text-white nav-items">Publications</a>
            <button class="franchise-btn ml-1">Get a Franchise</button>
            <button class="order-btn">Order Online <span class="icon-bg arrow-icon"> <i
                        class="fa-solid fa-arrow-right"></i></span></button>
        </nav>
    </header>
    <!-- navbar ended -->

    <!-- carousel started -->
    <div>
        <img src="https://static.tossdown.com/images/b09ef44d-de2e-4a81-b34b-2f921866ab0b.webp" alt="carousel image"
            class="w-100" />
    </div>
    <!-- carousel ended -->

    <main>

        <!-- Our Brands started -->
        <div>
            <div class="heading text-center">
                <h1 class="heading-brand">Welcome to <span class="futurak-font">Salt'n Pepper</span></h1>
                <h1 class="heading-brand">Restaurants! Our Brands</h1>
                <p class="para-brand mt-1 ">Please click our brands below for further information, reservations or to
                    order online!</p>
            </div>
        </div>

        <div class="d-flex justify-center">
            <div class="d-flex flex-column item-center gap-2">
                <div>
                    <img class="bg-white brand-img p-2"
                        src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp"
                        alt="brandimg-1" />
                </div>
                <button class="order-brand-btn">Order Now</button>
            </div>

            <div class="d-flex flex-column item-center gap-2 ml-3">
                <div>
                    <img class="bg-white brand-img p-2"
                        src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp"
                        alt="brandimg-2" />
                </div>
                <button class="order-brand-btn">Order Now</button>
            </div>

            <div class="d-flex flex-column item-center gap-2 ml-3">
                <div>
                    <img class="bg-white brand-img p-2"
                        src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp"
                        alt="brandimg-3" />
                </div>
                <button class="order-brand-btn">Reserve a Table</button>
            </div>
        </div>
        <!-- Our Brands ended -->
    </main>

    <script src="https://kit.fontawesome.com/1888b00580.js" crossorigin="anonymous">
    </script>
</body>

</html>
